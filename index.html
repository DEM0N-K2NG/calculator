<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>YouTube Video Downloader</h2>
  <input type="text" id="url" placeholder="Enter YouTube Video URL" />
  <button onclick="getFormats()">Get Video Formats</button>

  <div id="formatDiv" style="display:none;">
    <select id="qualitySelect"></select>
    <button onclick="download()">Download</button>
  </div>

  <script>
    async function getFormats() {
      const url = document.getElementById("url").value;
      const res = await fetch("http://localhost:3000/formats", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url }),
      });

      const data = await res.json();
      const select = document.getElementById("qualitySelect");
      select.innerHTML = "";

      data.formats.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f.itag;
        opt.text = `${f.qualityLabel} - ${f.container}`;
        select.appendChild(opt);
      });

      document.getElementById("formatDiv").style.display = "block";
    }

    function download() {
      const url = document.getElementById("url").value;
      const itag = document.getElementById("qualitySelect").value;
      window.location.href = `http://localhost:3000/download?url=${encodeURIComponent(url)}&itag=${itag}`;
    }
  </script>
</body>
</html>
