<!DOCTYPE html>
<html>
<head>
  <title>টাকা ক্যালকুলেটর</title>
</head>
<body>
  <h2>শুক্রবার বাদ দিয়ে টাকা ক্যালকুলেটর</h2>
  <label>মোট দিন: <input type="number" id="totalDays" value="30"></label><br><br>
  <label>শুক্রবারের সংখ্যা: <input type="number" id="fridays" value="4"></label><br><br>
  <label>প্রতি দিনের আয় (টাকা): <input type="number" id="dailyIncome" value="300"></label><br><br>
  <button onclick="calculate()">হিসাব করো</button>
  <h3 id="result"></h3>

  <script>
    function calculate() {
      let totalDays = parseInt(document.getElementById("totalDays").value);
      let fridays = parseInt(document.getElementById("fridays").value);
      let dailyIncome = parseInt(document.getElementById("dailyIncome").value);
      let workingDays = totalDays - fridays;
      let total = workingDays * dailyIncome;
      document.getElementById("result").innerText = "মোট আয়: " + total + " টাকা";
    }
  </script>
</body>
</html>
